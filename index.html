<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zone 8 Price Predictor</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; max-width: 600px; margin: 2rem auto; padding: 0 1rem; background-color: #f4f4f9; }
        h1 { text-align: center; color: #333; }
        .card { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 600; color: #555; }
        input { width: 100%; padding: 0.8rem; box-sizing: border-box; border: 1px solid #ddd; border-radius: 4px; font-size: 1rem; }
        input:focus { border-color: #007bff; outline: none; }
        button { width: 100%; padding: 1rem; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 1.1rem; font-weight: bold; margin-top: 1rem; transition: background 0.3s; }
        button:hover { background: #0056b3; }
        #result { margin-top: 1.5rem; padding: 1rem; border-radius: 4px; text-align: center; display: none; }
        .error { background-color: #ffebee; color: #c62828; border: 1px solid #ef9a9a; }
        .success { background-color: #e8f5e9; color: #2e7d32; border: 1px solid #a5d6a7; }
        .price-tag { font-size: 2rem; font-weight: bold; display: block; margin-top: 0.5rem; }
        .config-section { margin-bottom: 2rem; padding-bottom: 1rem; border-bottom: 1px solid #eee; }
    </style>
</head>
<body>

    <div class="card">
        <h1>Zone 8 Predictor</h1>
        
        <!-- Inputs -->
        <div class="form-group">
            <label for="kg">Weight (KG)</label>
            <input type="number" id="kg" step="0.1" placeholder="Enter weight...">
        </div>

        <div id="zones-container">
            <!-- Zone inputs generated by JS -->
        </div>

        <button onclick="predict()">Predict Price</button>

        <div id="result"></div>
    </div>

    <script>
        // 1. Dynamically generate inputs for Zone 1 to Zone 7
        const container = document.getElementById('zones-container');
        for (let i = 1; i <= 7; i++) {
            const div = document.createElement('div');
            div.className = 'form-group';
            div.innerHTML = `
                <label for="zone${i}">Zone ${i} Price</label>
                <input type="number" id="zone${i}" step="0.01" placeholder="Price for Zone ${i}">
            `;
            container.appendChild(div);
        }

        // 2. Function to call the API
        async function predict() {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'none';
            resultDiv.className = ''; 

            // Automatically determine endpoint
            // If opened as a file, default to localhost. If served by API, use relative path.
            const endpoint = (window.location.protocol === 'file:') ? 'http://localhost:5000/predict' : '/predict';

            // Collect Data
            const kg = parseFloat(document.getElementById('kg').value);
            const zones = [];
            
            for (let i = 1; i <= 7; i++) {
                const val = parseFloat(document.getElementById(`zone${i}`).value);
                if (isNaN(val)) {
                    showError(`Please enter a valid number for Zone ${i}`);
                    return;
                }
                zones.push(val);
            }

            if (isNaN(kg) || kg <= 0) {
                showError("Please enter a valid positive weight (KG)");
                return;
            }

            console.log("Sending prediction request to:", endpoint);

            // Send Request
            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ kg: kg, zones: zones })
                });

                const data = await response.json();

                if (!response.ok) throw new Error(data.detail || 'Unknown error');

                // Show Success
                resultDiv.className = 'success';
                resultDiv.innerHTML = `Predicted Price:<span class="price-tag">${data.predicted_price}</span>`;
                resultDiv.style.display = 'block';

            } catch (error) {
                showError(error.message);
            }
        }

        function showError(msg) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = 'error';
            resultDiv.innerText = "Error: " + msg;
            resultDiv.style.display = 'block';
        }
    </script>
</body>
</html>
